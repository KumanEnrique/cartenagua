<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/superhero/bootstrap.min.css">
    <title>cartera</title>
</head>
<body>
    <div class="container my-3">
        <div class="row my-3">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario">
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">cantidad</label>
                                <input type="number" id="cantidad" autofocus class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">fecha</label>
                                <input type="datetime-local" id="fecha" class="form-control" required>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo" id="entrada" value="entrada" checked>
                                <label class="form-check-label" for="entrada">entrada</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo" id="gasto" value="gasto">
                                <label class="form-check-label" for="gasto">gasto</label>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">descripci√≥n</label>
                                <textarea id="descripcion" class="form-control" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary">guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mt-3" id="card-total">
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="col-form-label">Total </label>
                            </div>
                            <div class="col-auto">
                                <h3 id="total" ></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning text-dark" id="archivo">ARCHIVO</button>
                        <button class="btn btn-primary text-dark" style="display: none;" id="principal">PRINCIPAL</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="contenedor">
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
    <script src="confi.js"></script>
    <script src="app.js"></script>
</body>
</html>
